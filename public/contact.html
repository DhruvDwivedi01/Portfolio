<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" href="contactCSS.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <header class="header">
       
        <i class='bx bx-menu' id="menu-icon"></i>
        <nav class="navbar">
            <a href="../index.html" class="active">Home</a>
            <a href="../about.html">About</a>
            <a href="../index.html">Certificates</a>
            <a href="../index.html">Project</a>
            <a href="/public/contact.html">Contact</a>
        </nav>
    </header>
<div class="section form-container"><h1 style="font-family:'Courier New', Courier, monospace;color: white;">Contact <span style="font-family:'Courier New', Courier, monospace">Me!</span></h1></div>
    <div class="container">
        
        <form action="" class="contact-form">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Enter your first name...">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Enter your last name...">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email...">
            <label for="country">Country</label>
            <input type="text" id="country" name="country" placeholder="Enter the nme of your country...">
            <label for="description">Description</label>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Write something here"></textarea>
            <input type="submit" value="Submit" id="button" class="submit">
        </form>
    </div>

     <!-- footer design -->
     <footer class="footer">
        <div class="footer-text">
            <p>copyright &copy; 2024 by Dhruv Dwivedi | All Rights Reserved.
            </p>
            
        </div>
        <div class="footer-iconTop">
            <a href="contact.html"><i class="bx bx-up-arrow-alt"></i></a>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
